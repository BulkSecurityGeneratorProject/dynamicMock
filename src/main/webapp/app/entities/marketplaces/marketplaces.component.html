<div>
    <h2 id="page-heading">
        <span>Marketplaces</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-marketplaces" [routerLink]="['/marketplaces/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Marketplaces
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="marketplaces">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Marketplace</span></th>
            <th><span>Marketplace Url</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let marketplaces of marketplaces ;trackBy: trackId">
                <td><a [routerLink]="['/marketplaces', marketplaces.id, 'view' ]">{{marketplaces.id}}</a></td>
                <td>{{marketplaces.marketplace}}</td>
                <td>{{marketplaces.marketplace_url}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/marketplaces', marketplaces.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/marketplaces', marketplaces.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'marketplaces', { outlets: { popup: marketplaces.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
