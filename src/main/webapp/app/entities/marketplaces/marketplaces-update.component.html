<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-marketplaces-heading">Create or edit a Marketplaces</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!marketplaces.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="marketplaces.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_marketplace">Marketplace</label>
                    <input type="text" class="form-control" name="marketplace" id="field_marketplace"
                        [(ngModel)]="marketplaces.marketplace" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_marketplace_url">Marketplace Url</label>
                    <input type="text" class="form-control" name="marketplace_url" id="field_marketplace_url"
                        [(ngModel)]="marketplaces.marketplace_url" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_is_fake">Is Fake</label>
                    <input type="checkbox" class="form-control" name="is_fake" id="field_is_fake"
                        [(ngModel)]="marketplaces.is_fake" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
