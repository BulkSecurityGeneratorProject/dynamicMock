<div>
    <h2 id="page-heading">
        <span>Mocks</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-mocks" [routerLink]="['/mocks/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Mocks
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="mocks">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Method</span></th>
            <th><span>Request Url</span></th>
            <th><span>Request Headers</span></th>
            <th><span>Request Body</span></th>
            <th><span>Response Headers</span></th>
            <th><span>Response Body</span></th>
            <th><span>Response Status</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mocks of mocks ;trackBy: trackId">
                <td><a [routerLink]="['/mocks', mocks.id, 'view' ]">{{mocks.id}}</a></td>
                <td>{{mocks.method}}</td>
                <td>{{mocks.request_url}}</td>
                <td>{{mocks.request_headers}}</td>
                <td>{{mocks.request_body}}</td>
                <td>{{mocks.response_headers}}</td>
                <td>{{mocks.response_body}}</td>
                <td>{{mocks.response_status}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/mocks', mocks.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/mocks', mocks.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'mocks', { outlets: { popup: mocks.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
